<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            width:100px;
            height:100px;
            background:#268197;
        }
        #box{
            width:50px;
            height:50px;
            background:#b5d9e7;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box"></div>
    </div>
    <script>
        document.getElementById('container').addEventListener('click', function () {
            alert('helloworld')
        }, true)
        document.getElementById('box').stopPropagation()
    </script>
</body>

</html>
