<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: rgba(0,0, 0, 0.3)
        }

        .pop {
            position: absolute;
            width: 500px;
            height: 500px;
            top:50%;
            height:50%;
            transform: translate(100%, -50%);
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="pop">

        </div>
    </div>
</body>

</html>
