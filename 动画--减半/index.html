        console.log(parts)
        const timeline = gsap.timeline({
            paused: true
        })
        timeline.to(document, {
            duration: 1,
            rotate: 360
        })
        timeline.to(parts[0], {
            duration: 1,
            rotate: 270,
            x: '-100%',
            y: '-100%'
        }, 'part')
