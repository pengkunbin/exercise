<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            position: fixed;
            background: rgba(0, 0, 0, 0.3);
        }

        .pop {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -250px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="pop">

        </div>
    </div>
</body>

</html>
