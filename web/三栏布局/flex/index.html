<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main {
            display: flex;
        }

        * {
            padding: 0;
            margin: 0;
        }

        .left {
            width: 200px;
            background: #1ba1e2;
            height: 100vh;
        }

        .center {
            flex: 1;
            height: 100vh;
        }

        .right {
            width: 200px;
            order: 1;
            background: #1ba1e2;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
