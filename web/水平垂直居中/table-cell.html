<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100vw;
            height: 100vh;
            display: table;
        }

        .block {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .box {
            display: inline-block;
            width: 25%;
            padding-bottom: 25%;
            background: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="block">
            <div class="box">

            </div>
        </div>
    </div>
</body>

</html>
