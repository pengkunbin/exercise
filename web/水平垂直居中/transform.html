<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .block {
            position: absolute;
            width: 25%;
            padding-bottom: 25%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="block"></div>
    </div>
</body>

</html>
