<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./index.js"></script>
  <script>
            function wait(seconds) {
            return new Promise((res) => {
                setTimeout(res, seconds);
            });
        }
    var onClick = throttle( async function () {
      console.log('beagin')
      await wait(5000)
      console.log('close')
    }, 1000);
    const debounce = (fn, delay) => {
    let timer = null
    return (...args) => {
        clearTimeout(timer)
        timer = setTimeout(() => {
            fn.apply(this, args)
        }, delay)
    }
    }
    var onClick2 = debounce(function(){console.log('test')}, 1000);
  </script>
</head>
<body>
  <button onclick="onClick()">test throttle</button>
  <button onclick="onClick2()">test debounce</button>
</body>
</html>
